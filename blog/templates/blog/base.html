<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Khoa's Awesome Blog{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <style>
        body {font-family: 'Noto Sans', sans-serif;}
        #app-container {min-height: 100vh;display: flex;flex-direction: column;}
        main {flex-grow: 1;}
    </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased">
    <div id="app-container" class="min-h-screen flex flex-col items-center">
        <header class="w-full bg-indigo-700 text-white shadow-lg p-4 md:p-6 rounded-b-lg">
            <nav class="container mx-auto flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                <h1 class="text-3xl font-extrabold tracking-tight">
                    <a href="{% url 'post_list' %}" class="hover:text-indigo-200 transition-colors duration-200">
                        Khoa's Awesome Blog
                    </a>
                </h1>
                {# Highlighted Create New Post button in the header - now conditional #}
                {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}"
                       class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-md shadow-md
                              transform transition-all duration-300 hover:scale-105 active:scale-95 focus:outline-none
                              focus:ring-2 focus:ring-green-300 focus:ring-opacity-75 flex items-center">
                        <svg class="mr-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        New Post
                    </a>
                {% endif %}
            </nav>
        </header>

        <main class="container mx-auto px-4 py-8 md:py-12 max-w-4xl w-full">
            {% block content %}
            {% endblock %}
        </main>

        <footer class="w-full bg-gray-200 text-gray-600 text-center p-4 mt-12 rounded-t-lg shadow-inner">
            <p>&copy; {% now "Y" %} Khoa's Awesome Blog. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
